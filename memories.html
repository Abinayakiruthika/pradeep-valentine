<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Memories</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ffd1dc,#fff0f5);
  text-align:center;
  overflow:hidden;
}

h1{
  color:#e91e63;
  margin-bottom:25px;
}

.slider{
  width:260px;
  height:260px;
  margin:auto;
  overflow:hidden;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.3);
}

.slides{
  display:flex;
  width:300%;
  animation:slide 12s infinite;
}

.slides img{
  width:260px;
  height:260px;
  object-fit:cover;
  cursor:pointer;
}

@keyframes slide{
  0%{transform:translateX(0);}
  33%{transform:translateX(-260px);}
  66%{transform:translateX(-520px);}
  100%{transform:translateX(0);}
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}

.heart{
  position:fixed;
  bottom:-20px;
  color:#ff5fa2;
  animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<h1>Our Sweet Memories ðŸ’ž</h1>

<div class="slider">
  <div class="slides">
    <img src="images/pp.jpeg" onclick="openImg(this.src)">
    <img src="images/pp1.jpeg" onclick="openImg(this.src)">
    <img src="images/pp2.jpeg" onclick="openImg(this.src)">
  </div>
</div>

<div class="modal" id="modal" onclick="closeImg()">
  <img id="bigImg">
</div>

<audio id="bgmusic" autoplay loop>
  <source src="songs/pp.mp3" type="audio/mpeg">
</audio>

<script>
function openImg(src){
  document.getElementById("bigImg").src=src;
  document.getElementById("modal").style.display="flex";
}

function closeImg(){
  document.getElementById("modal").style.display="none";
}

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(12+Math.random()*22)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

setInterval(createHeart,800);
</script>

</body>
</html>
