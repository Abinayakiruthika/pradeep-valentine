<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Memories</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffd1dc,#fff0f5);
  padding:20px;
  overflow-x:hidden;
  text-align:center;
}

h1{
  color:#e91e63;
  animation: fadeIn 1.5s;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* YES button */
button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#e91e63;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* slider */
.slider{
  width:260px;
  height:260px;
  margin:30px auto;
  overflow:hidden;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  position:relative;
}

.slides{
  display:flex;
  width:300%;
  animation: slide 12s infinite;
}

.slides img{
  width:260px;
  height:260px;
  object-fit:cover;
  cursor:pointer;
}

@keyframes slide{
  0%{transform:translateX(0);}
  33%{transform:translateX(-260px);}
  66%{transform:translateX(-520px);}
  100%{transform:translateX(0);}
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff5fa2;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-110vh); opacity:0;}
}
</style>
</head>
<body>

<h1>Will you be my Valentine? üíï</h1>

<button onclick="startLove()">Yes ‚ù§Ô∏è</button>

<div class="slider">
  <div class="slides">
    <img src="images/pp.jpeg" onclick="openImg(this.src)">
    <img src="images/pp1.jpeg" onclick="openImg(this.src)">
    <img src="images/pp2.jpeg" onclick="openImg(this.src)">
  </div>
</div>

<div class="modal" id="modal" onclick="closeImg()">
  <img id="bigImg">
</div>

<audio id="bgmusic" loop>
  <source src="songs/pp.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgmusic");

function startLove(){
  music.play().catch(()=>{});
}

function openImg(src){
  document.getElementById("bigImg").src = src;
  document.getElementById("modal").style.display = "flex";
}

function closeImg(){
  document.getElementById("modal").style.display = "none";
}

function createHeart(){
  const h = document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(12+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

setInterval(createHeart,700);
</script>

</body>
</html>
